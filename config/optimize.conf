# OS Optimization Configuration File
# Version: 1.0.0
# Format: INI-style (section-based)

[General]
# Cache preservation mode: strict, balanced, aggressive
cache_preservation_mode=balanced

# Auto-confirm prompts (true/false)
auto_confirm=false

# Log retention days (keep logs for N days)
log_retention_days=30

# Protected processes list (comma-separated)
protected_processes_list=kernel_task,launchd,WindowServer,systemd,sshd

[Thresholds]
# CPU threshold percentage for process identification (0-100)
cpu_threshold=50

# Memory threshold for swap clearing (MB)
memory_threshold_swap=2048

# Cache age threshold for deletion (days)
cache_age_threshold=30

[Notifications]
# Enable desktop notifications (true/false)
enable_desktop_notifications=true

# Enable email notifications (true/false)
enable_email_notifications=false

# SMTP server for email
smtp_server=smtp.example.com

# SMTP port
smtp_port=587

# Email recipient
email_recipient=user@example.com

# Sender email
sender_email=os-optimize@example.com

[Scheduling]
# Preferred time for scheduled runs (HH:MM format)
preferred_time=03:00

# Frequency: daily, weekly, monthly
frequency=weekly

# Day of week for weekly runs (0=Sunday, 6=Saturday)
day_of_week=0
